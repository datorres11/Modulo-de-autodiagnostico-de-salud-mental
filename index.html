<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="titulo">
        Formulario
    </div>
    <div class="formulario">
        <form class="campos" >
            <div class="alinear">
                
                <div>
                    <label class="etiqueta">Nombre y apellido: </label>
                    <input type="text" placeholder="Ingrese nombre y apellido...">
                </div>
                <div>
                    <div>
                        <label class="etiqueta">Telefono: </label>
                        <input type="number" placeholder="Ingrese telefono...">
                    </div>
                    <div >
                        <label class="etiqueta">Dirección: </label>
                        <input type="text" placeholder="Ingrese dirección...">
                    </div>
                </div>

                <div>
                    <label class="etiqueta">Fecha: </label>
                    <input  type="date">
                </div>
                
                <div>
                    <label class="etiqueta">Email</label>
                    <input  type="email" placeholder="Ingrese email...">
                </div>

                <div>
                    <label class="etiqueta">Contraseña</label>
                    <input type="password" placeholder="Ingrese contraseña...">
                </div>

                <div>
                    <label class="etiqueta">Repetir contraseña</label>
                    <input type="password" placeholder="confirme contraseña...">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
